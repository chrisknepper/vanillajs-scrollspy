<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ScrollSpy</title>
	<style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
    }
    h2 {
      padding: 100px 0 15px;
    }
    .header {
      background-color: rgba(0, 0, 0, .2);
      height: 75px;
      position: fixed;
      transition: all 0.3s ease;
      width: 100%;
    }
    .navbar {
      height: 75px;
    }
    .navbar ul {
      margin: 15px 0 0 0;
    }
    .navbar li {
      display: inline;
      list-style: none;
      margin: 0 30px 0 0;
    }
    .navbar a {
      color: black;
      font-size: 14px;
      line-height: 50px;
      text-decoration: none;
      transition: color .2s;
    }
    .navbar a.active {
      color: #fff;
      line-height: 50px;
      text-decoration: none;
    }
    .page {
      height: 100%;
      width: 100%;
    }
    .page:nth-child(odd) { background-color: #eee; }
    .page:nth-child(even) { background-color: #fff; }
	</style>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <ul>
          <li><a class="active" href="#home" title="Home">Home</a></li>
          <li><a href="#portfolio" title="Portfolio">Portfolio</a></li>
          <li><a href="#about" title="About">About</a></li>
          <li><a href="#contact" title="Contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="page">
    <div class="container">
      <h2>Home</h2>
    </div>
  </section>

  <section id="portfolio" class="page">
    <div class="container">
      <h2>Portfolio</h2>
    </div>
  </section>

  <section id="about" class="page">
    <div class="container">
      <h2>About</h2>
    </div>
  </section>

  <section id="contact" class="page">
    <div class="container">
      <h2>Contact</h2>
    </div>
  </section>

	<script src="src/js/scrollspy.js"></script>
  <script>
    var menu = document.querySelector('.navbar');
    scrollSpy(menu);
  </script>
</body>
</html>
